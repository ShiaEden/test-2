<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Cool Website</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Rubik', sans-serif;
    }
    body {
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    header {
      text-align: center;
      margin-bottom: 2rem;
    }
    header h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }
    header p {
      font-size: 1.2rem;
      color: #cfe3ff;
    }
    .card {
      background: rgba(255, 255, 255, 0.1);
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
      max-width: 600px;
      text-align: center;
      backdrop-filter: blur(10px);
    }
    .card h2 {
      margin-bottom: 1rem;
    }
    .card button {
      margin-top: 1rem;
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 999px;
      background: #ff416c;
      color: white;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s ease;
    }
    .card button:hover {
      background: #ff4b2b;
    }
    footer {
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #d1dbf5;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My Cool Website</h1>
    <p>Explore this awesome design and click the magic button!</p>
  </header>
  <div class="card">
    <h2>Interactive Panel</h2>
    <p>This panel does something fun when you click the button below.</p>
    <button id="magicBtn">Click Me!</button>
    <p id="output" style="margin-top: 1rem;"></p>
  </div>
  <footer>
    Made with ‚ù§Ô∏è by You ‚Äî Hosted on GitHub Pages
  </footer>

  <script>
    const btn = document.getElementById('magicBtn');
    const output = document.getElementById('output');
    const messages = [
      'üåü You clicked the magic button!',
      'üéâ Here comes some fun!',
      'üöÄ Get ready to blast off!',
      '‚ú® You found the Easter egg!',
      'üî• Feeling the vibe?'
    ];

    btn.addEventListener('click', () => {
      const msg = messages[Math.floor(Math.random() * messages.length)];
      output.textContent = msg;
    });
  </script>
</body>
</html>
